<!DOCTYPE html>
<html lang="en">

<head>
  <title>Catalog Entry - Del Kindle</title>
  <script type="text/javascript" src="js/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script_catalog_entry.js"></script>
  <link href="css/style_catalog_entry.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">DelKindle</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <img style="width: 35px" src="Pict/5a364b752c0633.9984354215135077011803.png">
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <!-- Page Content -->
  <div id="header_merchant" class="row">
    <div><a id="catalog" href="javascript:history.back()" style="color: black"><img src="Pict/left.png" width="25px"> Catalog Entry</a>&nbsp;&nbsp;&nbsp;</div>
    <div></div>
  </div>
  <div id="notifikasi">

  </div>
  <div id="tambah">
    <table>
      <tr>
        <td><img src="Pict/plus.png" id="plus" alt="">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td><h4 id="tambah1">Tambah Produk</h4></td>
      </tr>
    </table>
  </div><br>
  <!-- /.container -->
  <div id="pemesanan">
    <div id="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Categories</label>
          <select class="form-control" id="categories" required>
            <option>-- select --</option>
            <option>Buku Pelajaran</option>
            <option>Buku Anak anak</option>
            <option>Buku Novel</option>
            <option>Buku Fashion</option>
            <option>Buku Teknolofi</option>
            <option>Buku Seni</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Publication Year</label>
          <input type="text" class="form-control" id="publication_year" placeholder="Publication Year" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Price</label>
          <input type="number" min="0" class="form-control"  id="price" placeholder="Price" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Author" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">ISBN</label>
          <input type="text" class="form-control" id="isbn" placeholder="ISBN" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Picture Product</label>
          <input type="file" class="form-control" id="picture_product" name="picture_product" placeholder="Picture Product" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Publisher</label>
          <input type="text" class="form-control" id="publisher" placeholder="Publisher" required>
        </div>
        <button type="button" id="submit" class="btn btn-success btn-lg btn-block">Tambah</button>
    </div>
  </div><br><br><br><br><br><br>

  <!-- Footer -->
  <footer class="fixed-bottom" style="background-color: white">
		<div id="ds">
      <ul class="flex-container" class="navbar navbar-expand fixed-bottom">
  		  <li class="flex-item1">
  		  	<a href=""><button class="btn"><img id="icon1" src="Pict/icons8-home-50.png"></button></a>
  		  </li>
  		  <li class="flex-item1">
  		  	<a href="catalog_entry.html"><button class="btn"><img id="icon1" src="Pict/plus.png"></button></a>
  		  </li>
  		  <li class="flex-item1">
  		  	<a href=""><button class="btn"><img id="icon1" src="Pict/5a364b752c0633.9984354215135077011803.png"></button></a>
  		  </li>
  		  <li class="flex-item1">
  		  	<a href=""><button class="btn"><img id="icon1" src="Pict/avatar.png"></button></a>
  		  </li>
  		</ul>
    </div>
	</footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Catalog Entry - Del Kindle</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/script_catalog_entry.js"></script>
  <link href="css/style_catalog_entry.css" rel="stylesheet">
  <script type="text/javascript" src="js/script_nav.js"></script>
  <script type="text/javascript">
    $(function(){$("#nav").load("nav.html")});
  </script>
</head>

<body>

  <!-- Navigation -->
  <div id="nav">

  </div>

  <!-- body content -->
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <!-- Page Content -->
    <div id="header_merchant" class="row">
      <div><a id="catalog" href="javascript:history.back()" style="color: black"><img src="Pict/left.png" width="25px"> Catalog Entry</a>&nbsp;&nbsp;&nbsp;</div>
      <div></div>
    </div>
    <div id="notifikasi">

    </div>
    <div id="tambah">
      <table>
        <tr>
          <td><img src="Pict/plus.png" id="plus" alt="">&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td><h4 id="tambah1">Tambah Produk</h4></td>
        </tr>
      </table>
    </div><br>
    <!-- /.container -->
    <div id="pemesanan">
      <!-- <form id="form" name="productForm" enctype="multipart/form-data"> -->
      <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input id="title" class="form-control" placeholder="Title" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <textarea class="form-control" id="description" rows="3" ></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Categories</label>
            <select class="form-control" id="categories" >
              <option>-- select --</option>
              <option>Buku Pelajaran</option>
              <option>Buku Anak anak</option>
              <option>Buku Novel</option>
              <option>Buku Fashion</option>
              <option>Buku Ensiklopedia</option>
              <option>Buku Seni</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Publication Year</label>
            <input type="text" class="form-control" id="publication_year" placeholder="Publication Year" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Price</label>
            <input type="number" min="0" class="form-control"  id="price" placeholder="Price" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="ISBN" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Publisher</label>
            <input type="text" class="form-control" id="publisher" placeholder="Publisher" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Picture Product</label>
            <input type="file" class="form-control" id="picture_product" name="file" placeholder="Picture Product" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Book File</label>
            <input type="file" class="form-control" id="book_file" name="book_file" placeholder="Picture Product" >
          </div>
          <!-- <input type="submit" name="" value="Tambah" id="submit"> -->
          <button type="button" name="button" id="submit1">Submit</button>
      </form>
    </div><br><br><br><br><br><br>
  </div>


  <!-- Footer -->
  <footer class="fixed-bottom" style="background-color: white">
    <div id="ds">
      <ul class="flex-container" class="navbar navbar-expand fixed-bottom">
        <li class="flex-item1">
          <a href="home_merchant.html"><button class="btn"><img id="icon1" src="Pict/icons8-home-50.png"></button></a>
        </li>
        <li class="flex-item1">
          <a href="catalog_entry.html"><button class="btn"><img id="icon1" src="Pict/plus.png"></button></a>
        </li>
        <li class="flex-item1">
          <a href="incoming_order_page.html"><button class="btn"><img id="icon1" src="Pict/5a364b752c0633.9984354215135077011803.png"></button></a>
        </li>
        <li class="flex-item1">
          <a href="product_page.html"><button class="btn"><img id="icon1" src="Pict/list.png"></button></a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

  <!-- Page Content -->

    <table>
      <tr>
        <td><img src="Pict/left.png" width="25px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

  <!-- /.container -->
  <div id="produk">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure want to delete ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="but_yes">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea name="name" rows="3" cols="80" class="form-control" placeholder="Description" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <select name="" class="form-control" id="category">
              <option value="">-- select --</option>
              <option value="">asdasd</option>
              <option value="">asdasd</option>
              <option value="">asdasd</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Publication Year</label>
            <input type="text" class="form-control" id="publication_year" aria-describedby="emailHelp" placeholder="Publication Year">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Author</label>
            <input type="text" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Publisher</label>
            <input type="text" class="form-control" id="publisher" aria-describedby="emailHelp" placeholder="Publisher">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">ISBN</label>
            <input type="text" class="form-control" id="isbn" aria-describedby="emailHelp" placeholder="ISBN">
          </div>
          <div class="form-group">
            <label for="file">Product Picture</label>
            <input type="file" name="file" value="" id="product_picture">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Price">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  		  </li>

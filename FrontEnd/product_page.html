  <!-- body content   -->
  <div id="body_content">
    <!-- Page Content -->
    <div id="header_merchant">
      <table>
        <tr>
          <td><img src="Pict/left.png" width="25px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td><h3 >List Buku</h3></td>
        </tr>
      </table>
    </div>

    <!-- /.container -->
    <div id="produk">
      <div id="listBook" class="row text-center">

      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure want to delete ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="but_yes">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <textarea name="name" rows="3" cols="80" class="form-control" placeholder="Description" id="description"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Category</label>
              <select name="" class="form-control" id="category">
                <option value="">-- select --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="publication_year">Publication Year</label>
              <input type="text" class="form-control" id="publication_year" name="publication_year" placeholder="Publication Year">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" name="author" placeholder="Author">
            </div>
            <div class="form-group">
              <label for="publication_year">Publisher</label>
              <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
              <label for="pict_product">Picture Product</label>
              <input type="file" class="form-control" id="pict_product" name="pict_product" placeholder="Picture Product">
            </div>
            <div class="form-group">
              <label for="book_file">Book File</label>
              <input type="file" class="form-control" id="book_file" name="book_file" placeholder="Book File">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save_change">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </div>

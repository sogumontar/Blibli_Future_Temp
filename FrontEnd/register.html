<!DOCTYPE html>
<html>
<head>
	<title>Register - Del Kindle</title>
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/axios.js"></script>
	<script type="text/javascript" src="js/script_register.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style_register.css">
</head>
<body>
	<div id="body">
		<center>
			<div id="content">
			<a href="index.html"><img src="pict/logo.png"></a>
					<input type="text" id="name" required="" class="form-control" name="" placeholder="Nama Lengkap" >
					<br>
					<input type="text" id="username" required="" class="form-control" name="" placeholder="Username">
					<br>
					<input type="text" id="email" required=""  class="form-control" name="" placeholder="Email">
					<br>
					<input type="password" id="password" required="" class="form-control" name="" placeholder="Kata Sandi">
					<br>
					<input type="text" id="alamat" class="form-control" name="" placeholder="Alamat">
					<br>
					<input type="date" id="tanggal_lahir" class="form-control" required="required" placeholder="Tanggal Lahir">
					<br>
					<input type="number" id="telepon" class="form-control" name="" placeholder="Telepon">
					<br>
					<select class="form-control" style="width: 400px;" id="role">
						<option value="" selected="">Role</option>
						<option value="ROLE_USER">User</option>
						<option value="ROLE_MERCHANT">Merchant</option>
					</select>
					<br>
					<br>
					<button style="height:  40px;" class="btn btn-primary" id="register">Register</button>
					<br><br>
				<div id="message">

				</div>
		</center>
			</div>
	</div>
</body>
<script type="text/javascript" src="css/bootstrap.js"></script>
</html>

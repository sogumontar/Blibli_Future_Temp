      <label for="exampleFormControlInput1">Titles</label>

    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Description</label>
      <textarea class="form-control" id="descriptions" rows="3" required></textarea>

      <select class="form-control" id="categories" required>

        <option>Buku Anak anak</option>
        <option>Buku Novel</option>

    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="publication_year" placeholder="Publication Year" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Price</label>
      <input type="number" min="0" class="form-control"  id="price" placeholder="Price" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Author" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">ISBN</label>
      <input type="text" class="form-control" id="isbnV" placeholder="ISBN" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Publisher</label>
      <input type="text" class="form-control" id="publisher" placeholder="Publisher" required>
    </div>
